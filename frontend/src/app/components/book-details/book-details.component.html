<div class="row">
    <div class="col-12 col-md-4">
        <div class="thumbnail">
            <img [src]="book.imageUrl"  width="100%"alt=""/>
    
        </div>
        
    </div>
    <div class="col-12 col-md-8">
        <h3>{{book.name}}</h3>Description<hr>
        <p> {{book.description}}</p><hr>
        <h4>Price : <strong>{{book.unitPrice|currency:'MAD'}} </strong></h4><hr>
        <h6>Qty. Available : {{book.unitsInStock}}</h6><hr>
        <h6>SKU : {{book.sku}}</h6><hr>
        <h6>Created On : {{book.createdOn|date:'MM/dd/yyyy'}}</h6><hr>
        <a routerLink="/books" class="btn btn-success"><i class="fas fa-arrow-left"></i>Back</a>
        &nbsp;&nbsp;<a href="#" class="btn btn-primary ml-1"><i class="fas fa-cart-arrow-down"></i>Add to cart</a>
    
    </div>
    
</div>
<br>
